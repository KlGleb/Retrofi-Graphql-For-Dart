
input PageIndex {
  index: Int!
  page: Int!
}

type Product {
  id: ID!
  name: String!
  price: Float!
  wasPrice: Float
}

input ProductInput {
  name: String!
  price: Float!
  wasPrice: Float
}

type Query {

  getProducts(pageIndex: PageIndex): [Product!]!
  getProductById(id: ID!): Product!

  getAllProducts(): [Product!]!

  getCount(): Int!

}

type Mutation {
  createProduct(input: ProductInput!): Product!
  deleteProduct(id: ID!): Product!

  deleteProduct2(id: Int): Int 
}

query getProducts($pageIndex: PageIndex!) {

  getProducts(pageIndex: $pageIndex) {
    id, name, price, wasPrice
  }

  getCount

}

query getAllProducts {
  getAllProducts {
    id name
  }
}


mutation createProduct($input: ProductInput!) {
  createProduct(input: $input) {
    id name
  }
}


mutation deleteProduct($id: ID!, $id2: Int) {
  deleteProduct(id: $id) {
    id name
  }

  deleteProduct2(id: $id2)

  
}
