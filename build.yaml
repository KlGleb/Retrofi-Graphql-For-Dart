targets:
  parser:
    builders:
      parser|aggregatingBuilder:
        enabled: True
        options:
          Long: int
          path: "./lib/generated"

builders:
  aggregatingBuilder:
    import: 'package:parser/code_generators.dart'
    builder_factories: ['aggregatingBuilder']
    build_extensions:
      .graphql:
        - .merged.graphql
    build_to: source
    auto_apply: root_package
    

    